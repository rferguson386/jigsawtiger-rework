<!DOCTYPE html>
<html lang="en">

<head>
    <!-- The files below are favions for various browsers/devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--Google fonts import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@400;500;600;700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- This is the main stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO meta tags-->
    <meta name="description"
        content="Jigsawtiger is a producer, performer and DJ who makes electronic music with melodic pop sensibilities laid over an industrial, dance landscape.">
    <meta name="keywords" content="musician, glasgow, producer, DJ, glasgow DJ, glasgow producer, glasgow musician">
    <title>Document</title>
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Jigsawtiger</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" aria-label="Link to visit the homepage">Home</a>
                </li>
                <li>
                    <a href="music.html" aria-label="Link to visit my music page">Music</a>
                </li>
                <li>
                    <a href="tour.html" aria-label="Link to visit my tour info page">Tour</a>
                </li>
                <li>
                    <a href="contact.html" aria-label="Link to my contact page" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Main content-->
    <main class="contact-main">
        <h2 class="top-of-page">Drop me a line!</h2>
        <section id="signup">
            <img src="assets/images/thanhy-nguyen-DCg103FwjCg-unsplash.jpg" alt="image of an overflowing mailbox"
                class="contact-image">
            <form id="signup-form" method="GET" action="response.html">
                <label for="name" class="signup-label">Name</label>
                <input type="text" name="name" id="name" class="form-input" required>
                <br>
                <label for="email" class="signup-label">Email</label>
                <input type="email" name="email" id="email" class="form-input" required>
                <br>
                <label for="comments" class="signup-label">Comments/requests</label>
                <textarea name="comments" id="comments" class="text-area-input"
                    placeholder="Add any comments or requests you have in this section!"></textarea>
                <br>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>
    </main>
    <!--Footer section-->
    <footer>
        <!-- Font awesome kit embed-->
        <script src="https://kit.fontawesome.com/918c2c982f.js" crossorigin="anonymous"></script>
        <!--div to hold the footer social content-->
        <div id="footer-social-block">
            <h4>Social</h4>
            <p>Follow me on Facebook and Instagram for all the latest news about what I am up to!</p>
            <ul id="footer-social-icons">
                <li><a href="https://www.facebook.com/jigsawtiger/" target="_blank" rel="noopener"
                        aria-label="Visit my Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/jigsawtiger/" target="_blank" rel="noopener"
                        aria-label="Visit my Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
        <!--Div to hold the footer music content-->
        <div id="footer-music-block">
            <h4>Music</h4>
            <p>You can listen to my own music and DJ sets via the links below.</p>
            <ul id="footer-music-icons">
                <li><a href="https://jigsawtiger.bandcamp.com/track/bones" target="_blank" rel="noopener"
                        aria-label="Visit my Bandcamp page (opens in a new tab)"><i
                            class="fa-brands fa-bandcamp"></i></a></li>
                <li><a href="https://open.spotify.com/artist/7rSEoR8ubJTF2iiPCSofIW?si=_guVNj-rSA697qtfDy50Rg"
                        target="_blank" rel="noopener" aria-label="Visit my Spotify page (opens in a new tab)"><i
                            class="fa-brands fa-spotify"></i></a></li>
                <li><a href="https://soundcloud.com/jigsawtiger" target="_blank" rel="noopener"
                        aria-label="Visit my Soundcloud page (opens in a new browser)"><i
                            class="fa-brands fa-soundcloud"></i></a></li>
                <li><a href="https://www.youtube.com/channel/UCsmiScVnA5GBCaLMEm8ZroQ" target="_blank" rel="noopener"
                        aria-label="Visit my YouTube page (opens in a new window)"><i
                            class="fa-brands fa-youtube"></i></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
